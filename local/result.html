<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accident-Prone Zone Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #80deea);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card-style {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn-custom {
            background-color: #00acc1;
            color: white;
            border-radius: 10px;
        }
        .btn-custom:hover {
            background-color: #00838f;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="display-5 fw-bold">üö¶ Accident-Prone Zone Predictor</h1>
            <p class="lead">Check accident risk using real-time and historical data</p>
            <a href="login.html" class="btn btn-custom me-2">Login</a>
            <a href="register.html" class="btn btn-custom">Register</a>
        </div>

        <div class="row g-4">
            <div class="col-md-6">
                <div class="card card-style p-4">
                    <h5 class="card-title">üîç Search Location</h5>
                    <input type="text" class="form-control mb-2" placeholder="Enter a location (e.g., MG Road, Bangalore)">
                    <input type="number" class="form-control mb-2" placeholder="Latitude">
                    <input type="number" class="form-control mb-2" placeholder="Longitude">
                </div>
            </div>

            <div class="col-md-6">
                <div class="card card-style p-4">
                    <h5 class="card-title">üìä Environmental Data</h5>
                    <label class="form-label">Vehicle Count</label>
                    <input type="range" class="form-range" min="0" max="500" value="50">
                    <label class="form-label">Weather Condition</label>
                    <select class="form-select mb-2">
                        <option>Clear</option>
                        <option>Rainy</option>
                        <option>Foggy</option>
                        <option>Snowy</option>
                        <option>Windy</option>
                    </select>
                    <label class="form-label">Visibility (meters)</label>
                    <input type="range" class="form-range" min="0" max="1000" value="500">
                </div>
            </div>
        </div>

        <div class="mt-5">
            <div class="card card-style p-4 text-center">
                <h5 class="card-title">üö´ Accident Zone Status</h5>
                <p class="lead text-danger fw-bold">üö® Danger! Accident-Prone Zone Detected!</p>
                <div id="map" style="height: 400px;" class="rounded"></div>
            </div>
        </div>
    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet">
    <script>
        mapboxgl.accessToken = 'your_mapbox_token_here';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [77.5946, 12.9716],
            zoom: 14
        });

        const dangerZone = new mapboxgl.Marker({ color: 'red' })
            .setLngLat([77.5946, 12.9716])
            .addTo(map);
    </script>
</body>
</html>
